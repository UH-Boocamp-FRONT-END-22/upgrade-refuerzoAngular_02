<div class="galery">
  <div *ngFor="let person of myPeople">
    <div class="card">
      <h1>{{person.name}}</h1>
      <h3>EDAD: {{person.age}}</h3>
      <img class="personPicture" src="{{person.img.src}}" alt="{{person.img.alt}}">
      <p>PEINADO: {{person.hairStyle}}</p>
      <p>COLOR DE OJOS: {{person.eyeColor}}</p>
      <p>CITA CELEBRE: {{person.message}}</p>
    </div>

  </div>

</div>
